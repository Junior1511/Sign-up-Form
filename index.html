<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Sign-Up-Form></Sign-Up-Form></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img class="image" src="ryan-walton-AbNO2iejoXA-unsplash.jpg" alt="Picture-of-a-dog">
        <div class="logo-body">
            <img class="logo" src="odin-lined.png" alt="odin-logo">
            <h1 class="odin">ODIN</h1>
        </div>
        <p class="author">Photo by <u>Ryan Walton</u> on <u>Unsplash</u></p>
    </div>
    <div class="right-background">
        <pre class="paragraph">





            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.

            You know you want to.</pre>
        <div class="form">
            <h2>Let's do this!</h2>
            <form method="post" action="">
                <fieldset class="input-container">

                    <div class="label-input">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>

                    <div class="label-input">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>

                    <div class="label-input">
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="label-input">
                        <label for="phone-number">Phone Number </label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>

                    <div class="label-input">
                        <label for="password">Password </label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="label-input">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
